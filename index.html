<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We love Space</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <h1 class="header__title"></h1>
    </header>
    <section class="hero">
        <p class="hero_text">This page is for space enthusiasts, you can find the ISS current location on the map, some space facts and more! Feel free to share your favourite space fact to be featured on the site!</p>
    </section>
    <section class="main">
        <div class="map">
            <h1>map</h1>

        </div>
    
        <div class="iss-images">
            <h1>images</h1>
    
        </div>
        <div class="space-facts">
            <h1>facts</h1>
    
        </div>
        <div class="chat">
                <h2 class="chat__title">Contribute Your Space Wisdom </h2>
                <div class="chat__container">
                    <div class="chat__wrapper">
                        <div class="chat__photo-container">
                            <div class="chat__photo-wrapper" >
                                <img class="chat__photo" src="assets/images/360_F_519325685_Wy96q7w50hNTxNjTUYyQbkQnSmHIQxjv.jpg" alt="astronaut photo">
                            </div>
                        </div> 
                        <div class="chat__form-wrapper">
                            <form class="chat__form" id="chat__form">
                                <div class="chat__name-wrapper" >
                                    <label class="chat__label" for="name">NAME</label>
                                    <input class="chat__text" type="text" id="name" name="name" placeholder="Enter your name" required>
                                </div>
                                <div class="chat__comment-wrapper">
                                    <label class="chat__label" for="comment">FACT</label>
                                    <textarea class="chat__text chat__text--special" id="comment" name="comment" placeholder="Add a new comment" required></textarea>
                                </div>
                                <div class="chat__button-wrapper">
                                    <button class="chat__button" type="submit">SHARE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Element for JS -->
                <ul class="chat__list" id="chat__list"></ul> 
                <!-- -->
            </section>  
    
        </div>
    </section>
    
    
    <script src="scripts/form.js"></script>
</body>
</html>
